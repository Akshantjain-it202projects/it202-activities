<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <style>
        :root {
            --mdc-theme-primary: navy;
        }

        body {
            margin: 0;
        }

        main {
            margin-left: 8px;
        }

        div.view   {
            display: none;
            text-align: right;
        }
    </style>

</head>

<body>

    <aside class="mdc-drawer mdc-drawer--modal">
        <div class="mdc-drawer__content">
            <nav class="mdc-list">
                <a class="mdc-list-item mdc-list-item--activated" href="#" aria-current="page">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
                    <span class="mdc-list-item__text">Home</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">description</i>
                    <span class="mdc-list-item__text">Data</span>
                </a>
                <a class="mdc-list-item" href="#">
                    <i class="material-icons mdc-list-item__graphic" aria-hidden="true">info</i>
                    <span class="mdc-list-item__text">About</span>
                </a>
            </nav>
        </div>
    </aside>

    <div class="mdc-drawer-scrim"></div>

    <header class="mdc-top-app-bar">
        <div class="mdc-top-app-bar__row">
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
                <span class="mdc-top-app-bar__title">Title</span>
            </section>
            <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Download">file_download</button>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Print this page">print</button>
                <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button"
                    aria-label="Bookmark this page">bookmark</button>
            </section>
        </div>
    </header>



    <main class="mdc-top-app-bar--fixed-adjust">

        <button class="mdc-button foo-button mdc-button--raised">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Button</span>
        </button>

        <div id="Home" class="view"> Home Me</div>
        <div id="Data" class="view"> Data me</div>
        <div id="About" class="view"> About me</div>
    </main>


    <script>
        mdc.ripple.MDCRipple.attachTo(document.querySelector('.foo-button'));

        mdc.topAppBar.MDCTopAppBar.attachTo(document.querySelector('header.mdc-top-app-bar'));

        const drawer = mdc.drawer.MDCDrawer.attachTo(document.querySelector('.mdc-drawer'));


        document.querySelector(".mdc-top-app-bar__navigation-icon")
            .addEventListener("click",(e) => { drawer.open = true; }
        );

        let views = document.querySelectorAll(".view");

        document.querySelectorAll("aside.mdc-drawer a.mdc-list-item").forEach(element => {
            element.addEventListener('click', event => {

                views.forEach(element => {
                    element.style.display = "none";
                });

                let view_id = (element.querySelector("span").textContent);
                console.log(view_id);
                document.getElementById(view_id).style.display = "block";
            })
        });

    </script>
</body>

</html>
