<!DOCTYPE html>
<html>
    <head>
        <title>More JS DOM Manipulation</title>
    </head>
    <script>
        let apiEndpoint = "https://api.nasa.gov/planetary/apod?api_key=3GHf4zmytCoo0U29bijEVYNNvquxwbWbHnpNaO1l";
        fetch(apiEndpoint)
        .then(response=> {return response.json()})
        .then(json => {
            console.log(json);
            var obj = json;
//             console.log(obj);
            
            var head = document.createElement("h1");
            head.textContent = obj.title;
            document.body.append(head);
            
            var para = document.createElement("p");
            para.textContent = obj.date;
            document.body.append(para);
            
            var para2 = document.createElement("p");
            para2.textContent = obj.explanation;
            document.body.append(para2);
            
            
        })
        .catch(err => alert(err))
    </script>
    <body>
          
    </body>
</html>
